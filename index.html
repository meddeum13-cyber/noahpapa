<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <h1>할 일 목록</h1>
      <form id="todo-form" class="todo-form">
        <label class="sr-only" for="todo-input">할 일 입력</label>
        <input id="todo-input" type="text" placeholder="할 일을 입력하세요" required maxlength="100" />
        <button type="submit">추가</button>
      </form>

      <section class="controls">
        <button class="filter-btn active" data-filter="all">전체</button>
        <button class="filter-btn" data-filter="active">진행 중</button>
        <button class="filter-btn" data-filter="completed">완료</button>
      </section>

      <ul id="todo-list" class="todo-list" aria-live="polite"></ul>

      <footer class="summary">
        <span id="items-left">0개 남음</span>
        <button id="clear-completed" type="button">완료 항목 삭제</button>
      </footer>
    </main>

    <script src="app.js"></script>
  </body>
</html>
